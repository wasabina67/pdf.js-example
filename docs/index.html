<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>pdf.js-example</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h3>Select a PDF</h3>
        <ul>
          <li><a href="#" onclick="loadPDF('1.pdf')">1.pdf</a></li>
          <li><a href="#" onclick="loadPDF('2.pdf')">2.pdf</a></li>
          <li><a href="#" onclick="loadPDF('3.pdf')">3.pdf</a></li>
        </ul>
      </div>
      <div class="viewer">
        <div class="toolbar">
          <a href="#" onclick="previous()">Previous</a>
          <span class="ml-10">
            <span id="page-num">1</span> / <span id="page-count">9,999</span>
          </span>
          <a href="#" onclick="next()" class="ml-10">Next</a>
          <a href="#" onclick="zoomOut()" class="ml-40">Zoom Out</a>
          <span class="ml-10">
            <span id="zoom-level">100</span><span> %</span>
          </span>
          <a href="#" onclick="zoomIn()" class="ml-10">Zoom In</a>
        </div>
        <canvas id="canvas-pdf"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
